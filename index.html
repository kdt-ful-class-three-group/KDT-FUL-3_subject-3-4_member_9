<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog입니다람쥐 ㅋㅋ</title>
    <link rel="stylesheet" href="/styles/style.css">
  </head>
  <body>
  <header>
    <nav>
      <a href="/">홈으로 돌아가기</a>

  </header>


    
    <div class="header" id="header">
      <a href="/">블로그임</a>
    </div>
    <div class="list" id="list">글 목록



      <div id="postContainer"></div>
    </div>

<!-- 글쓰기 폼 모달 -->
    <div id="modal" class="modal">
      <div id="writeModal" class="writeModal">
        <span class="close" onclick="closeModal()">×</span>

        <form action="/writeNewdocument" method="POST">
          <input type="text" name="title" id="title">
          <textarea type="text" name="write" id="write"></textarea>
          <button type="submit">글 등록하기</button>
        </form>
      </div>

<!-- 수정 모달 -->
      <div id="editModal" class="modal" style="display: none;">

        <form action="/editDocument" method="POST">

          <div class="modal-content">
            <h2>글 수정</h2>
            <label>제목:</label>
            <input type="text" id="editTitle">
            <label>내용:</label>
            <textarea id="editWrite"></textarea>
            <button id="saveEdit">저장</button>
            <button onclick="closeModal()">취소</button>
          </div>
        </form>
</div>


      
<!-- 읽고 수정 폼 까지 네비게이션 역할 -->

    <div id="readWriteModal" class="readWriteModal">
      <span class="close" onclick="closeModal()">×</span>
      
      <div></div>
    
    </div>


        <button type="button" onclick="writeModal()" class="addtionalbtn">
        글쓰기
      </button>

  </body>
  <script type="module"src="./scripts/modal.js"></script>
  <script type="module" src="./scripts/async.js"></script>
</html>
